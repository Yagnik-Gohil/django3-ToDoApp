{% extends 'notes/base.html' %}
{% load static %}

{% block nav-header-left %}
<a class="navbar-brand" href="{% url 'currenttodos' %}" style="color: white;">{{request.user.first_name}}'s Notepad</a>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <h2 style="color: white;">New Task!</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title" style="color: white;">Title (Required)</label>
                        <input type="text" name="title" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="memo" style="color: white;">Add a note/message.. (Optional)</label>
                        <textarea name="memo" class="form-control" id="memo" ></textarea>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="important" class="form-check-input" id="important">
                        <label class="form-check-label" for="important" style="color: white;">Important</label>
                    </div>
                    <button type="submit" class="btn" style="background-color: #17252A; color:white;">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
